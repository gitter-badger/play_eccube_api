<div class="row">
    <div class="col-sm-2 col-md-2 sidebar">
    @views.html.admin.pages.products.menu("index")
    </div>
    <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2">
        <h1 class="page-header">商品マスター</h1>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>画像</th>
                        <th>商品名</th>
                        <th>在庫(Min)</th>
                        <th>在庫(Max)</th>
                        <th>価格1(Min)</th>
                        <th>価格1(Max)</th>
                        <th>価格2(Min)</th>
                        <th>価格2(Max)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products">
                        <td>
                            {{product.id}}
                        </td>
                        <td>
                            <img src="{{product.mainListImage.url}}"/>
                        </td>
                        <td>{{product.name}}</td>
                        <td>{{product.stockMin}}</td>
                        <td>{{product.stockMax}}</td>
                        <td>{{product.price01Min}}</td>
                        <td>{{product.price01Max}}</td>
                        <td>{{product.price02Min}}</td>
                        <td>{{product.price02Max}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

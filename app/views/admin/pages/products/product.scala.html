<div class="row">
    <div class="col-sm-2 col-md-2 sidebar">
    @views.html.admin.pages.products.menu("product")
    </div>
    <div class="col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-2">
        <h1 class="page-header">商品登録</h1>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputId" class="col-sm-2 control-label">商品ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputId" placeholder="商品ID" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputProductName" class="col-sm-2 control-label">商品名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputProductName" placeholder="商品名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputProductName" class="col-sm-2 control-label">カテゴリ</label>
                <div class="col-sm-4">
                    <select multiple class="form-control" id="selectCategory">
                        <option selected>1</option>
                        <option selected>2</option>
                        <option selected>3</option>
                        <option selected>4</option>
                        <option selected>5</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <div class="btn btn-default"><span class="icon glyphicon glyphicon-arrow-left"></span>登録</div>
                    <div class="btn btn-default"><span class="icon glyphicon glyphicon-arrow-right"></span>解除</div>
                </div>
                <div class="col-sm-4">
                    <select multiple class="form-control" id="selectCategorySource">
                        <option ng-repeat="category in categories" ng-selected="$index==0">{{category.breadcrumbs}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-9 col-sm-3">
                    <button type="submit" class="btn btn-primary">登録確認画面へ</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-4 col-md-4"></div>
</div>

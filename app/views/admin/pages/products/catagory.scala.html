<div class="row">
    <div class="col-sm-2 col-md-2 sidebar">
    @views.html.admin.pages.products.menu("category")
    </div>
    <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2">
        <h1 class="page-header">カテゴリ登録</h1>

        <div class="row">
            <div class="col-sm-4">
                <ul id="category_tree">
                    <li ng-click="selectRoot()">ホーム</li>
                    <ec3-category-tree base="common" categories="categoryTree"></ec3-category-tree>
                </ul>
            </div>
            <div class="col-sm-8">
                <h3>{{selectedCategory.name}}</h3>
                <hr>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputCategoryName" class="col-sm-3 control-label">カテゴリを追加</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputCategoryName" placeholder="追加するカテゴリ名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>
                                追加 </button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                            <tr ng-repeat="child in children">
                                <td>{{child.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
